<div class="modal" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginLabel" style="overflow: hidden">
  <div class="modal-dialog" role="document" >
    <div class="modal-content" style="text-align:center">
      <div class="modal-body">
        <button type="button" class="close" ng-click="hideLogInModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3><b>LOGIN TO HAND BY HAND</b></h3>
      </div>
      <div class="modal-body">
        <form action="" name="LogInForm">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                  <!-- Email -->
                  <div class="input-group has-feedback">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                    <input autofocus name="email" type="email" class="form-control" placeholder="Enter email" ng-model="login.user.email" ng-change="login.emailValidator()" novalidate ng-keydown="login.validateKey($event)">
                  </div>
                  <div class="" ng-show="login.emailDirty">
                    <span class="help-block">{{login.emailError}}</span>
                  </div>
                  <!-- Password -->
                  <div class="input-group has-feedback">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                    <input name="password" type="password" class="form-control" ng-model="login.user.password" placeholder="Enter password" ng-keydown="login.validateKey($event)">
                  </div>
                  <div class="form-group has-error" ng-show="login.failedLogin">
                    <span class="help-block">Email or password incorrect, please try again</span>
                  </div>
                  <div class="input-group" style="width:100%">
                    <button type="button" class="btn btn-success btn-md btn-block" ng-click="login.tryLogin()">Log In</button>
                  </div> 
                  <br>
                  <a>Forgot your password?</a>
                  <div class="hline">
                    <span>OR</span>
                  </div>
                  <div>
                    <a class="btn btn-block btn-social btn-facebook">
                      <span class="fa fa-facebook"></span> Connect with Facebook
                    </a>
                    <a class="btn btn-block btn-social btn-google">
                      <span class="fa fa-google"></span> Connect with Google
                    </a>
                  </div>
                  <br><br>
                </div>
                <div class="col-sm-2"></div>
              </div>
              Don't have an account? <a>Click here to sign up</a>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
