<div class="input-group">
	<input type="text" ng-model="search.phrase" id="askinput" ng-keypress="ask.validateEnter($event,search.phrase)" class="form-control" placeholder="What would you like to know?">
	<span class="input-group-btn">
		<button class="btn btn-danger" type="button" ng-click="ask.postQuery(search.phrase)">
		    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Ask
		</button>
	</span>
</div>
