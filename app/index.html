<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mainApp" ng-init="blurred = false">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper" ng-class="{blur: blurred == true}">
      <div id="sidebar-wrapper">
        <side-menu></side-menu>
      </div>
      <div id="page-content-wrapper">
        <div class="header">
          <div class="navbar navbar-default no-shadow" style="border-width: 0; position: fixed; top:0px; z-index: 1000" role="navigation">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <!-- Ask Bar -->
                <div class="row">
                  <div class="col-md-8 ask-bar">
                    <br>
                    <ask-bar></ask-bar>
                  </div>
                  <div class="col-md-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="height: 50px"></div>
        <div class="row">
          <div class="col-md-8">
            <query-submission></query-submission>
            <feed></feed>
          </div>
          <div class="col-md-2">
            <!-- Right side bar -->
            <div class="row right-content">
              <ul class="list-group">
                <li class="list-group-item">
                  <b>
                  Meet great mentors
                  </b>
                  <br>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-3">
                      <img src="images\profile1.jpg" alt="" class="img-circle" width="50" height="50">
                    </div>
                    <div class="col-md-9">
                      <b>James Johnes</b>
                      <br>Musician
                      <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <img src="images\profile2.jpg" alt="" class="img-circle" width="50" height="50">
                    </div>
                    <div class="col-md-9">
                      <b>Brian Davie</b>
                      <br>Chemistry Teacher
                      <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <img src="images\profile3.jpg" alt="" class="img-circle" width="50" height="50">
                    </div>
                    <div class="col-md-9">
                      <b>Cooper Nelson</b>
                      <br>Actor
                      <div class="progress">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li style="color:transparent" role="separator" class="divider"></li>
                <li class="list-group-item">
                  <small>© 2015 Hand by Hand <br>About · Help · Terms · Privacy · More</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/feed.js"></script>
    <script src="scripts/controllers/ask-bar.js"></script>
    <script src="scripts/controllers/left-side-bar.js"></script>
    <script src="scripts/controllers/query-submission.js"></script>
    <script src="scripts/controllers/side-menu.js"></script>
    <script src="scripts/controllers/sign-up.js"></script>
    <script src="scripts/services/queries.js"></script>
    <script src="scripts/services/search.js"></script>
    <!-- endbuild -->
</body>
</html>
